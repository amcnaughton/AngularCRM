<div class="modal-header">
    <h3 class="modal-title">Editing <em>{{ contact | fullName }}</em></h3>
</div>

<div class="modal-body">

    <div ng-if="contact !== undefined" class="container">

        <div class="row">

            <div class="col-md-8">
                <div class="form-horizontal" id="editprofile">
                    <fieldset>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="first_name">Firstname</label>

                            <div class="controls">
                                <input id="first_name" name="first_name" placeholder="" class="input-xlarge"
                                       required="true" ng-model="contact.first_name">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="last_name">Lastname</label>

                            <div class="controls">
                                <input id="last_name" name="last_name" placeholder="" class="input-xlarge"
                                       required="true" ng-model="contact.last_name">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="street_address">Address</label>

                            <div class="controls">
                                <input id="street_address" name="street_address" placeholder="" class="input-xlarge"
                                       ng-model="contact.address.street_address">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="city">City</label>

                            <div class="controls">
                                <input id="city" name="city" placeholder="" class="input-xlarge"
                                       ng-model="contact.address.city">
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="control-group">
                            <label class="control-label" for="state">State</label>

                            <div class="controls">
                                <select chosen id="state" ng-model="contact.address.state_province_id"
                                        ng-options="state.state_province_id as state.abbreviation for state in contact.states"></select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="postal_code">Zip Code</label>

                            <div class="controls">
                                <input id="postal_code" name="postal_code" placeholder="" class="input-xlarge"
                                       ng-model="contact.address.postal_code">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="formatted_phone">Phone</label>

                            <div class="controls">
                                <input id="formatted_phone" name="formatted_phone" placeholder="" class="input-xlarge"
                                       ng-model="contact.phone.phone">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="email">Email</label>

                            <div class="controls">
                                <input id="email" name="email" placeholder="" class="input-xlarge"
                                       ng-model="contact.email.email">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="job_title">Job Title</label>

                            <div class="controls">
                                <input id="job_title" name="job_title" placeholder="" class="input-xlarge"
                                       ng-model="contact.job_title">
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="control-group">
                            <label class="control-label" for="selectsmes">Expert In</label>

                            <div class="controls">
                                <select chosen data-placeholder="None selected"
                                        multiple id="selectsmes"
                                        name="sme_tags[]"
                                        ng-model="contact.sme_tags"
                                        ng-options="sme.id as sme.name for sme in contact.smes"></select>
                            </div>
                        </div>

                    </fieldset>
                </div>
            </div>

            <div class="col-md-4">
                <img width="200px" ng-if="contact.image_URL" ng-src="{{contact.image_URL | decodeUrl}}"/>
            </div>

        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>
